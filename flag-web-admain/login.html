<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<meta http-equiv="Access-Control-Allow-Origin" content="*" />-->
    <title>登录页</title>
    <link rel="stylesheet" href="utils/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script src="utils/jquery.js">  </script>
    <script type="text/javascript" src="utils/bootstrap.js">
    </script>
    <script src="js/login.js"></script>
</head>
<body class="container">
<br>
<div class="header">场地预约后台管理系统登陆</div>
<form role="form" class="fromBox">
    <div class="row">
        <div class="form-group col-md-3">
            <label>管理员账号</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="输入管理员账号">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label>密码</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="输入密码">
        </div>
    </div>
    <div class="button">
        <div class="checkbox">
            <label>
                <input type="checkbox">记住密码
            </label>
        </div>
        <div class="btn_send">
            <button type="button" class="btn btn-primary" onclick="check()">登录</button>
        </div>
    </div>
</form>
</body>
</html>
