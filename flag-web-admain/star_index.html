<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>星火众创空间场地首页</title>
  <link rel="stylesheet" href="utils/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="css/star_index.css">
  <script src="utils/jquery.js"></script>
</head>
<body>
  <header class="title">
      <p>场地审批系统</p>
      <div class="button">
         <button class="btn btn-info btn-lg">查看项目进度</button>
      </div>
  </header>
 <div class="body">
  <div class="main">
    <div class="status">
      <button selected="true" id="noReview" class="no btn btn-warning btn-lg">未审核</button>
      <button selected="false" id="yesReview" class="yes btn btn-warning btn-lg">已审核</button>
    </div>
    <from class="top" name="from">
      <textarea id="content" class="content"  placeholder="请填写星火众创空间信息" name="message" rows=8   name=s1   cols=50   onpropertychange= "this.style.posHeight=this.scrollHeight "></textarea>
        <div class="submit">
          <button id="onload" class="onload btn btn-warning  btn-lg" onclick="send();">上 传</button>
        </div>
    </from>
    <div class="maintable table-responsive">
        <table class="table" id="table">
        </table>
    </div>
  </div>
 </div>
  <script type="text/javascript"  src="js/star_index.js" charset="utf-8" ></script>
</body>

</html>
