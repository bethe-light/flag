<!DOCTYPE HTML>
<html>
<head>

<body>
  <header class="header">

   <div class="content">

  	 <div id="top" class="top">

		 <form class="form" name= "form1" >
			  <textarea id="bottom" class="bottom" rows=5  name="bottom" cols=30
						onpropertychange= "this.style.posHeight=this.scrollHeight "

		      <button id="dontSure" >无法确定</button>
		      <button id="agree" >同意</button>
		      <button id="refuse" >拒绝</button>
		 </form>
		<div id="info" class="info">
			<!-- 表格-->
		</div>
  	 </div>
  </div>
  <script type="text/javascript"  src="js/star_pending_detail.js" charset="utf-8" ></script>
